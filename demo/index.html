<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>tux-incognito Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../tux-incognito.html">
  </head>
  <body>

    <p>An example of <code>&lt;tux-incognito&gt;</code>:</p>

    <h1>Content based on privacy of window in Chrome and Firefox</h1>
    <div>
      This content shows up everywhere.
    </div>
    <tux-incognito>
        <div>Whereas, this content only shows up in incognito windows</div>
    </tux-incognito>
  </body>
</html>
